<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List using HTML+CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" name="check" id="game-kbd" value="game keyboards">
                <label for="game-kbd">Explore gaming keyboards</label>
                <ul class="sub-item">
                    <li class="sub-item-link"><a href="#" target="_blank">Store link</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" name="check" id="report" value="request access">
                <label for="report">Finish the report</label>
                <ul class="sub-item">
                    <li class="sub-item-link"><a href="#" target="_blank">Request Access</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" name="check" id="warranty" value="phone warranty">
                <label for="warranty">View Phone's Warranty</label>
                <ul class="sub-item">
                    <li class="sub-item-link"><a href="#" target="_blank">View Receipts</a></li>
                </ul>
            </li>
            <li>
                <input type="checkbox" name="check" id="specs" value="processor specs">
                <label for="specs">Check Processor Specs</label>
                <ul class="sub-item">
                    <li class="sub-item-link"><a href="#" target="_blank">View Model Number</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
